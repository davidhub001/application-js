<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tracer un Rayon dans un Cercle</title>

</head>
<body>
<canvas id="myCanvas"></canvas>
<script>
  const canvas = document.getElementById('myCanvas');
  const context = canvas.getContext('2d');

  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const radius = 50;
  const lineWidth = 2;
  const circleColor = 'blue';

  // Dessiner le cercle
  context.beginPath();
  context.arc(centerX, centerY, radius, 0, 2 * Math.PI);
  context.lineWidth = lineWidth;
  context.strokeStyle = circleColor;
  context.stroke();

function rayon(context, angle){
  var angleInRadians = (angle / 180) * Math.PI; // Angle en radians (45 degr√©s)
  var endPointX = centerX + radius * Math.cos(angleInRadians);
  var endPointY = centerY + radius * Math.sin(angleInRadians);

  context.beginPath();
  context.moveTo(centerX, centerY);
  context.lineTo(endPointX, endPointY);
  context.stroke();
}
 
</script>
</body>
</html>
