<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App-dav</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/deplace.js"></script>
</head>
<body class="content-page"> 

    <div class="header">
        <div class="nav1">
            <img src="image/logo.png" alt="" class="logo">
            <h1 class="typewrite dnone">David ANDRIAMASINAVALONA</h1>
        </div>
        <div class="nav2"></div>
    </div>


    <div id="keno" class="deplacer w-46 p-1 m-1">
        <div class="headkeno">
            <table>
                <tr id="headerRow"></tr>
            </table>
            <button id="generate">Go</button>
        </div>
        <div class="tabkeno">
            <table border="1" id="dataTable"></table>
            <div>
                <div id="valeur"></div>
            </div>
            
        </div>
        <div id="mise"></div>
    </div>


    <div id="calculatrice" class="deplacer m-1">
        <div class="_button">
            <input type="text" name="entrer" id="entrer">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button_virgul">.</button>
            <button class="button">0</button>
            <button class="button_egale">=</button>
        </div>
        <div class="_operation">
            <button class="operation">C</button>
            <button class="operation">/</button>
            <button class="operation">*</button>
            <button class="operation">-</button>
            <button class="operation">+</button>
        </div>
    </div>  
    <div id="registre" class="deplacer p-1 w-50 m-1">
        <div class="input">
            <form class="form" input="nom,prenom,tel">
                <label for="nom" class="w-26">Nom</label>
                <input type="text" name="non" id="nom" placeholder="David"></br>
                <label for="prenom" class="w-26">Prenom</label>
                <input type="text" name="prenon" id="prenom" placeholder="ANDRIAMASINAVALONA"></br>
                <label for="tel" class="w-26">Téléphone</label>
                <input type="text" name="tel" id="tel" placeholder="+261 34 60 131 54"></br>
                <button type="button" id="enregistrer" class="enregistrer">Enregistrer</button>
            </form>
        </div>
        <div class="liste">
            <table>
                <thead class="titre"></thead>
                <tbody class="liste-registre"></tbody>
            </table>
        </div>
    </div> 
    <div id="gestpanier" class="deplacer w-50 p-1 m-1">
        <span id="total-panier"></span>
        <div id="liste_produit"></div>
        <div class="produit-liste">
            <div class="prod1" id="prod1">
                <span class="image-prod"></span>
                <span class="prix">Prix:</span>
                <span class="add_panier"><button type="button" class="add">Ajout au panier</button></span>
            </div>
        </div>
    </div>


    </div>
    <script src="js/calculat.js"></script>
    <script src="js/union.js"></script>
    <script src="js/produit.js"></script>
    <script src="js/keno.js"></script>
</body>
</html>
